<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display_list</title>
</head>
<body>
    <form action="save_zan">
        <p>hhh</p>
        <table border="1">
            <thead>
                <th>文章标题</th>
                <th>作者简介</th>
                <th>内容</th>
                <th>支持一下</th>
            </thead>
            <tbody>
                {% for i in value %}
                  <tr>
                      <td>
                        {{ i[1] }}
                      </td>
                      <td>
                        {{ i[0] }}
                      </td>
                      <td>
                        {{ i[2] }}
                      </td>
                      <td>
                        {{ label }}
                      </td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
